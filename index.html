<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Planner</title>
    <link rel="stylesheet" href="style.css">
    
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center text-info my-5">Money Planner</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                  <div class="col-sm-7">
                    <img width="100%" height="100%" src="images/money-banner.jpg" alt="">
                  </div>
                  <div class="col-sm-5">
                    <div class="calculate-bg text-center">
                        <div id="income-expense">
                            <div id="income-total" >
                                <h2 class="py-3">Total Income</h2>
                                <p><span>Income</span>: <input id="total-income" placeholder="income" type="text"></p>
                            </div>
                            <div id="Expenses">
                                <h2 class="my-4">Expenses</h2>
                                <p>Food: <input id="food-input" type="text" placeholder="food cost"></p>
                                <br>
                                <p>Rent: <input id="rent-input" type="text" placeholder="Rent cost"></p>
                                <br>
                                <p>Clothes: <input id="clothes-input" type="text" placeholder="clothes cost"></p>
                            </div>
                            <button id="calculate-btn" type="button" class="btn btn-outline-success my-3 text-center">Calculate</button>
                        </div>
                        <div class="total-expense-balance my-3">
                              <h2 class="mb-3">Total Expenses: <span id="total-expense">00</span></h2>
                              <h2 class="mb-3">Balance: <span id="balance">00</span></h2>
                        </div>
                        <div class="savings mt-4">
                            <p>Savings: <input class="rounded border border-danger" id="savings-input" type="text" maxlength="6" size="4"> % <button id="savings-btn" type="button" class="btn btn-outline-success">Save</button></p>
                              </div>
                              <div class="final-balance text-center">
                                <h2>Savings Amount: <span id="savings-amount">00</span></h2>
                                <h2>Remaining Balance: <span id="final-balance">00</span></h2>
                          </div> 
                        </div>
                        
                    </div>
                </div>
                  
                </div>
                
              </div>
        </section>
    </main>
    <!-- vanilla javascript -->
    <script src="index.js"></script>

     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
